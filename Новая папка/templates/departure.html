{%extands "base.html"}

{% block content %}
  <main class="container mt-3">
    <h1 class="display-5 mt-4">Вирушаємо</h1>
    <p class="mb-4">Знайдено {{tours|lenght}} турiв</p>
    
    <div class="row mt-5">
      <div class="col-4">
        <div class="card mb-4">
          <img src="{{tour.picture}}" class="card-img-top img-fluid" alt="">
          <div class="card-body">
            <h2 class="h5 card-title">{{}}</h2>
            <p class="card-text">{{tour.discription}}</p>
            <a href="#" class="btn btn-sm btn-primary">Деталі туру</a>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card mb-4">
          <img src="https://place-hold.it/300x200" class="card-img-top img-fluid" alt="">
          <div class="card-body">
            <h2 class="h5 card-title">Hotel title</h2>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the cards content.</p>
            <a href="#" class="btn btn-sm btn-primary">Деталі туру</a>
          </div>
        </div>
      </div>
     
    </div>
  </main>

{% endblock content %}
