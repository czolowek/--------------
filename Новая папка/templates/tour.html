{% extands %}
{%block content %}
  <main class="container">
    <section class="mt-3 pb-5">
      <h1 class="display-3 mt-4">{{tour.title}} {{tour.stars}} ★★★★</h1>
      <!-- HERO -->
      <p class="lead">{{tour.country}} {{tour.nights}} ночей</p>
      <img src="{{tour.picture}}" class="w-75" alt="">
      <p class="my-4 w-75">{{tour.discription}}</p>
      <p class="my-4 w-75">{{tour.date}}</p>
      <a href="#" class="btn btn-success btn-lg">Купити тур за {{tour.price}} грн</a>
    </section>
  </main>

  {%end block content %}
