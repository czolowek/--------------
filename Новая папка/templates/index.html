{% extends "base.html" %}
{% block content %}
<h1>Добро пожаловать в Flask Travel</h1>
<div class="row">
    {% for tour in tours %}
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ tour.title }}</h5>
                <p class="card-text">{{ tour.description }}</p>
                <a href="{{ url_for('get_tour', tour_id=tour.id) }}" class="btn btn-primary">Подробнее</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
